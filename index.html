<!doctype html>
<html>
    
    <head>
        <title>jquery</title>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
      <link href="css/index.css" rel="stylesheet" type="text/css"></link> 
    </head>
    
    <body>
       <form name="myform">
           <li class="title">Who are you?</li>
           <li class="feilds">
               <label>*First Name:</label></br>
               <input id="firstname" class="req" type="text"/></br>
               <label>Middle Name:</label></br>
               <input id="middlename" type="text"/></br>
               <label>Last Name:</label></br>
               <input id="lastname" type="text"/></br>
               <label>*Email:</label></br>
               <input id="email" type="email" class="req"></br>          
           </li>
           
           <li class="title">Where are you?</li>
           <li class="feilds">
               <label>City:</label></br>
               <input id="city" type="text"/></br>
               <label>*State:</label></br>
               <input id="state" class="req" type="text"/></br>
               <label>Country:</label></br>
               <input id="country" type="text"/></br>          
           </li>
           
            <li class="title">What do you do?</li>
           <li class="feilds">
               <label>*Occupation:</label></br>
               <input id="job" class="req" type="text"/></br>
               <label>Company:</label></br>
               <input id="comp" type="text"/></br>
               <label>Company City:</label></br>
               <input id="compcity" type="text"/></br>          
           </li>
       </form>
    </body>
</html>
